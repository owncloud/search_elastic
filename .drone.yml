- phpstan-php7.1
- phpstan-php7.2
- phpstan-php7.3
- phan-php7.0
- phan-php7.1
- phan-php7.2
- phan-php7.3

---
kind: pipeline
type: docker
name: apiLimitSearches-latest-mysql5.7-php7.0

platform:
  os: linux
  arch: amd64

workspace:
  base: /var/www/owncloud
  path: testrunner/apps/search_elastic

steps:
- name: install-core
  pull: always
  image: owncloudci/core
  settings:
    core_path: /var/www/owncloud/server
    db_host: mysql
    db_name: owncloud
    db_password: owncloud
    db_type: mysql
    db_username: owncloud
    exclude: apps/search_elastic
    version: latest

- name: install-testrunner
  pull: always
  image: owncloudci/php:7.0
  commands:
  - mkdir /tmp/testrunner
  - git clone -b master --depth=1 https://github.com/owncloud/core.git /tmp/testrunner
  - rsync -aIX /tmp/testrunner /var/www/owncloud
  - cp -r /var/www/owncloud/testrunner/apps/search_elastic /var/www/owncloud/server/apps/
  - cd /var/www/owncloud/testrunner
  - make install-composer-deps vendor-bin-deps

- name: install-app-search_elastic
  pull: always
  image: owncloudci/php:7.0
  commands:
  - cd /var/www/owncloud/server/apps/search_elastic
  - make

- name: setup-server-search_elastic
  pull: always
  image: owncloudci/php:7.0
  commands:
  - cd /var/www/owncloud/server
  - php occ a:l
  - php occ a:e search_elastic
  - php occ a:e testing
  - php occ a:l
  - php occ config:system:set trusted_domains 1 --value=server
  - php occ log:manage --level 2

- name: owncloud-log-server
  pull: always
  image: owncloud/ubuntu:18.04
  detach: true
  commands:
  - tail -f /var/www/owncloud/server/data/owncloud.log

- name: configure-app
  pull: always
  image: owncloudci/php:7.0
  commands:
  - cd /var/www/owncloud/server
  - php occ config:app:set search_elastic servers --value elasticsearch
  - php occ search:index:reset --force

- name: fix-permissions
  pull: always
  image: owncloudci/php:7.0
  commands:
  - chown -R www-data /var/www/owncloud/server

- name: acceptance-tests
  pull: always
  image: owncloudci/php:7.0
  commands:
  - touch /var/www/owncloud/saved-settings.sh
  - . /var/www/owncloud/saved-settings.sh
  - make test-acceptance-api
  environment:
    BEHAT_SUITE: apiLimitSearches
    TEST_SERVER_URL: http://server

services:
- name: mysql
  pull: always
  image: mysql:5.7
  environment:
    MYSQL_DATABASE: owncloud
    MYSQL_PASSWORD: owncloud
    MYSQL_ROOT_PASSWORD: owncloud
    MYSQL_USER: owncloud

- name: elasticsearch
  pull: always
  image: owncloudci/elasticsearch

- name: server
  pull: always
  image: owncloudci/php:7.0
  command:
  - /usr/local/bin/apachectl
  - -e
  - debug
  - -D
  - FOREGROUND
  environment:
    APACHE_WEBROOT: /var/www/owncloud/server

trigger:
  ref:
  - refs/pull/**
  - refs/tags/**
  - refs/heads/master

